<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/userStyles.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="lib/serializeObject.js"></script>
    <script data-main="scripts/main" src="lib/require.js"></script>
  </head>
  <body>
    <div class="container" id="container">
      <h1>User Registration</h1>
      <div class="create-user-input"></div>
    </div>

    <script type="text/template" id="add-user-template">
        <form class="create-user-form" id="user-details">
          <div>
              <label>First Name</label>
              <input type="text" required="required" name="firstname" id="fname" value="" autofocus/>
          </div>
          <div>
            <label>Last Name</label>
            <input type="text" name="lastname" required="required" id="lname" value=""/>
          </div>
          <button type="submit" class="btn btn-primary" id="nextpage">Next</button>
      </form>
      </script>

    <script type="text/template" id="add-address-template">
      <form class="create-user-form" id="address-details">
          <h2>Welcome <%=user.firstname%> <%=user.lastname%></h2>
          <h3>Please enter your address</h3>
          <div>
              <label>AddressOne</label>
            <input type="text" required="required" name="address1" id="addOne" autofocus/>
          </div>
          <div>
              <label>AddressTwo</label>
            <input type="text" name="address2" id="addTwo"/>
          </div>
          <div>
              <label>City</label>
            <input type="text" name="city" id="city"/>
          </div>
          <div>
              <label>State</label>
            <input type="text" name="state" id="state"/>
          </div>
          <div>
            <label>ZipCode</label>
            <input type="number" name="zipcode" id="zipcode"/>
          </div>
            <button type="submit" class="btn btn-primary" id="complete">Finish</button>
      </form>
    </script>



  </body>
</html>
